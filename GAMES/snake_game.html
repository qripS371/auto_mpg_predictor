<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #game-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-canvas {
            display: none;
            border: 2px solid #333;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
            display: none;
        }
        #instructions, #game-over {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">
            <h1>Snake Game</h1>
            <p>Use arrow keys to control the snake.</p>
            <p>Eat food to grow and earn points.</p>
            <p>Avoid hitting the walls, obstacles, or yourself.</p>
            <p>Reach 100 points to win!</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="score">Score: 0</div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over" style="display: none;">
            <h1>Game Over</h1>
            <p id="result"></p>
            <p id="final-score"></p>
            <button id="retry-button">Retry</button>
        </div>
    </div>
    <script>
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const WINNING_SCORE = 100;

        let snake = [];
        let direction = 'right';
        let food = {};
        let obstacles = [
            {x: 9, y: 9},
            {x: 9, y: 10},
            {x: 10, y: 9},
            {x: 10, y: 10}
        ];
        let score = 0;
        let isGameRunning = false;
        let gameLoop;

        const instructions = document.getElementById('instructions');
        const scoreDisplay = document.getElementById('score');
        const gameCanvas = document.getElementById('game-canvas');
        const gameOverDiv = document.getElementById('game-over');
        const resultText = document.getElementById('result');
        const finalScoreText = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const retryButton = document.getElementById('retry-button');
        const ctx = gameCanvas.getContext('2d');

        startButton.addEventListener('click', startGame);
        retryButton.addEventListener('click', startGame);

        document.addEventListener('keydown', function(event) {
            if (!isGameRunning) return;
            const key = event.key;
            if (key === 'ArrowRight' && direction !== 'left') {
                direction = 'right';
            } else if (key === 'ArrowLeft' && direction !== 'right') {
                direction = 'left';
            } else if (key === 'ArrowUp' && direction !== 'down') {
                direction = 'up';
            } else if (key === 'ArrowDown' && direction !== 'up') {
                direction = 'down';
            }
        });

        function startGame() {
            instructions.style.display = 'none';
            gameOverDiv.style.display = 'none';
            gameCanvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            initGame();
            isGameRunning = true;
            gameLoop = setInterval(updateGame, 100);
        }

        function initGame() {
            snake = [
                {x: 2, y: 1},
                {x: 1, y: 1},
                {x: 0, y: 1}
            ];
            direction = 'right';
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            generateFood();
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (isOccupied(newFood));
            food = newFood;
        }

        function isOccupied(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y) ||
                   obstacles.some(obstacle => obstacle.x === position.x && obstacle.y === position.y);
        }

        function updateGame() {
            let head = { ...snake[0] };
            if (direction === 'right') head.x++;
            else if (direction === 'left') head.x--;
            else if (direction === 'up') head.y--;
            else if (direction === 'down') head.y++;
            
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(segment => segment.x === head.x && segment.y === head.y) ||
                obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)) {
                gameOver(false);
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = 'Score: ' + score;
                if (score >= WINNING_SCORE) {
                    gameOver(true);
                    return;
                }
                generateFood();
            } else {
                snake.pop();
            }
            
            renderGame();
        }

        function renderGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'lightgray';
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, gameCanvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(gameCanvas.width, i * CELL_SIZE);
                ctx.stroke();
            }
            
            // Draw obstacles
            ctx.fillStyle = 'gray';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x * CELL_SIZE, obstacle.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });
            
            // Draw snake
            ctx.fillStyle = 'darkgreen';
            ctx.fillRect(snake[0].x * CELL_SIZE, snake[0].y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            ctx.fillStyle = 'green';
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * CELL_SIZE, snake[i].y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
            
            // Draw food
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x * CELL_SIZE + CELL_SIZE / 2, food.y * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function gameOver(won) {
            clearInterval(gameLoop);
            isGameRunning = false;
            gameCanvas.style.display = 'none';
            scoreDisplay.style.display = 'none';
            gameOverDiv.style.display = 'block';
            if (won) {
                resultText.textContent = 'You Win!';
            } else {
                resultText.textContent = 'You Lose!';
            }
            finalScoreText.textContent = 'Final Score: ' + score;
        }
    </script>
</body>
</html>
